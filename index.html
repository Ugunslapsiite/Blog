<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background: #f4f4f9;
            color: #333;
        }

        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .post {
            margin-bottom: 40px;
        }

        .post h2 {
            color: #333;
        }

        .post p {
            color: #666;
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            background: #333;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>My blog with personal thoughts for public.</h1>
    </header>

    <div class="container">
        <div class="post">
            <h2>Welcome to My Blog</h2>
            <p>Published on: January 21, 2025</p>
            <p>Hi all who knows me personally, and everyone else - this is a place where I post some texts about some topics.</p>
        </div>

    </div>

    <footer>
        <p>&copy; 2025. All rights reserved.</p>
    </footer>
</body>
</html>
